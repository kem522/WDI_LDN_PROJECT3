<!DOCTYPE html>
<html ng-app="project3">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MateDate</title>
  <link rel="icon" href="./assets/images/m8d8.png" type="image/png">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmPvJAnbxWywS1dbHe_oxKH29pGquokk4&libraries=places"></script>
</head>
<body ng-controller="MainCtrl as main">
  <div class="nav-wrapper">
    <nav class="navbar">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img class="white-out" src="./assets/images/m8d8-logo-01.svg" alt="MateDate">
        </a>
        <div class="navbar-burger ng-class:main.clicked ? 'is-active' : 'is-not-active'" data-target="#mobile-menu" ng-click="main.clicked = !main.clicked" >
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="mobile-menu" class="navbar-menu ng-class:main.clicked ? 'is-active' : 'is-not-active'">
        <div class="navbar-end">
          <a class="navbar-item" ng-click="main.clicked = false" ng-if="main.isAuthenticated()" ui-sref="eventsNew">New Event</a>
          <a class="navbar-item" ng-click="main.clicked = false" ng-if="main.isAuthenticated()" ui-sref="usersShow({ id: main.currentUser })">My Profile</a>
          <!-- <a class="navbar-item" ng-click="main.clicked = false" ng-if="!main.isAuthenticated()" ui-sref="login">Login</a> -->
          <!-- <a class="navbar-item" ng-click="main.clicked = false" ng-if="!main.isAuthenticated()" ui-sref="register">Register</a> -->
          <a class="navbar-item" ng-click="main.clicked = false" ng-if="!main.isAuthenticated()" ui-sref="login">Login / Register</a>
          <a class="navbar-item" ng-click="main.clicked = false; main.logout()" ng-if="main.isAuthenticated()">Logout</a>
        </div>
      </div>
    </nav>

    <!-- FLASH MESSAGE -->
    <!-- <div ng-if="main.flashMessage" class="notification is-{{ main.flashMessage.type }}">
      {{ main.flashMessage.content }}
    </div> -->
  </div>

  <ui-view></ui-view>

</body>
</html>
