<div class="modal is-active" ng-if="home.showPopup" ng-style="{'z-index': home.loading }">
  <div class="modal-background"></div>
    <div class="modal-content">
      <p class="popup-message">
        Finding some tasty places for you and your mates!
      </p>
      <img src="https://loading.io/spinners/microsoft/lg.rotating-balls-spinner.gif" width="100px" height="100px" alt="loading">
    </div>
</div>

<div class="homepage" ng-style="{'z-index': home.loaded }">
  <google-map zoom="13" center="home.currentLocation" restaurants="home.top20Restaurants"></google-map>
</div>
