<div class="modal is-active" ng-if="home.showPopup" ng-style="{'z-index': home.loading }">
  <div class="modal-background"></div>
    <div class="modal-content">

        <div ng-if="main.flashMessage" class="notification is-{{ main.flashMessage.type }}">
          {{ main.flashMessage.content }}
        </div>
        <p ng-if="!main.flashMessage" class="popup-message">
        Finding some tasty places for you and your mates!
      </p>
      <img src="https://loading.io/spinners/microsoft/lg.rotating-balls-spinner.gif" width="100px" height="100px" alt="loading">
    </div>
</div>

<div class="homepage" ng-style="{'z-index': home.loaded }">
  <google-map zoom="14" center="home.currentLocation" restaurants="home.top20Restaurants" usersLocation="home.usersLocation"></google-map>
</div>
