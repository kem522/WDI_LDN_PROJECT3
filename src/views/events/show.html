  <h1 class="title"> {{ eventsShow.event.name }}</h1>
  <h2 class="subtitle">{{ eventsShow.event.date.split('T')[0] }}</h2>
  <h2 class="subtitle">{{ eventsShow.event.time.split('T')[1] }}</h2>
  <ul>
    <li ng-repeat="attendee in eventsShow.event.attendees">
      {{ attendee.name }}
      <button class="button" ng-click="eventsShow.removeAttendee(attendee._id)">x</button>
    </li>
  </ul>

<ul>
  <li ng-repeat="restaurant in eventsShow.event.restaurants">
    <p>{{ restaurant.name }}</p>
    <button ng-click="eventsShow.vote(restaurant)" class="button">Vote</button>
    <p>Votes: {{ eventsShow.tallyVotes(restaurant) }}</p>
  </li>
  </div>

<div class="invite">
  <ui-select multiple theme="bootstrap" ng-model="eventsShow.selected.value">
     <ui-select-match placeholder="Select person...">
       {{$item.name}} &lt;{{$item.email}}&gt;
     </ui-select-match>
     <ui-select-choices repeat="user in (eventsShow.users | filter: $select.search)">
         <span ng-bind="user.name"></span>
     </ui-select-choices>
   </ui-select>
   <button class="button" ng-click="eventsShow.invite()">Invite</button>
</div>
