<div class="flex-container">
  <div class="login-register-box">

    <!-- PAGE TITLE -->
    <h1 class="title">Log in</h1>

    <!-- LOGIN FORM -->
    <form name="authLogin.form" ng-submit="authLogin.handleSubmit()">
      <div class="field">
        <!-- <label class="label" for="email">Email</label> -->
        <div class="control has-icons-left">
          <input class="input" placeholder="Email" name="email" ng-model="authLogin.credentials.email" pattern="^.*@.*\..*$" required/>
          <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
        </div>
      </div>
      <div ng-messages="authLogin.form.email.$error" ng-if="authLogin.form.email.$dirty || authLogin.form.$submitted">
        <div ng-message="required"><i class="fas fa-exclamation-circle"></i> This field is required.</div>
        <div ng-message="pattern"><i class="fas fa-exclamation-circle"></i> This field must have the format of example@email.com</div>
      </div>
      <div class="field">
        <!-- <label class="label" for="password">Password</label> -->
        <div class="control has-icons-left">
          <input type="password" class="input" placeholder="Password" name="password" ng-model="authLogin.credentials.password" required/>
          <span class="icon is-small is-left"><i class="fas fa-unlock"></i></span>
        </div>
      </div>
      <div ng-messages="authLogin.form.password.$error" ng-if="authLogin.form.password.$dirty || authLogin.form.$submitted">
        <div ng-message="required"><i class="fas fa-exclamation-circle"></i> This field is required.</div>
        <!-- <div ng-message="minlength"><i class="fas fa-exclamation-circle"></i>  You must use at least 8 characters</div> -->
      </div>
      <div class="button-holder">
        <button class="button is-primary">Submit</button>
      </div>
      <!-- <button type="button" ng-click="authLogin.authenticate('facebook')">Log in with Facebook</button> -->
    </form>

    <!-- LINK TO REGISTER -->
    <div class="register-account">
      <p>Don't have an account yet?</p>
      <p><a ui-sref="register">Join us!</a></p>
    </div>

  </div>
</div>
