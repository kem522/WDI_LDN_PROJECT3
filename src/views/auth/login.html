<section class="section">
  <div class="container">
    <form ng-submit="authLogin.handleSubmit()">

      <div class="field">
        <label for="email">Email</label>
        <input class="input" placeholder="Email" name="email" ng-model="authLogin.credentials.email" />
      </div>
      
      <div class="field">
        <label for="password">Password</label>
        <input type="password" class="input" placeholder="Password" name="password" ng-model="authLogin.credentials.password" />
      </div>

      <button class="button is-primary">Submit</button>
      <!-- <button type="button" ng-click="authLogin.authenticate('facebook')">Log in with Facebook</button> -->
    </form>
  </div>
</section>
