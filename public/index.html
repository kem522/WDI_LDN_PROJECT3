<!DOCTYPE html>
<html ng-app="project3">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>WDI32 Group Project</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="https://static.filestackapi.com/v3/filestack.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmPvJAnbxWywS1dbHe_oxKH29pGquokk4&libraries=places"></script>
<script type="text/javascript" src="/app.js"></script></head>
<body ng-controller="MainCtrl as main">

  <nav class="navbar">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="http://www.placecage.com/c/200/300" alt="MateDate">
        &nbsp;
        MateDate
      </a>
      <div class="navbar-burger ng-class:main.clicked ? 'is-active' : 'is-not-active'" data-target="#mobile-menu" ng-click="main.clicked = !main.clicked" >
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="mobile-menu" class="navbar-menu ng-class:main.clicked ? 'is-active' : 'is-not-active'">
      <div class="navbar-end">
        <a class="navbar-item" ng-click="main.clicked = !main.clicked" ng-if="main.isAuthenticated()" ui-sref="eventsNew">New Event</a>
        <a class="navbar-item" ng-click="main.clicked = !main.clicked" ng-if="main.isAuthenticated()" ui-sref="usersShow({ id: main.currentUser })">My Profile</a>
        <!-- <a class="navbar-item" ng-click="main.clicked = !main.clicked" ng-if="!main.isAuthenticated()" ui-sref="login">Login</a> -->
        <!-- <a class="navbar-item" ng-click="main.clicked = !main.clicked" ng-if="!main.isAuthenticated()" ui-sref="register">Register</a> -->
        <a class="navbar-item" ng-click="main.clicked = !main.clicked" ng-if="!main.isAuthenticated()" ui-sref="login">Login/Register</a>
        <a class="navbar-item" ng-click="main.clicked = !main.clicked; main.logout()" ng-if="main.isAuthenticated()">Logout</a>
      </div>
    </div>
  </nav>

  <!-- FLASH MESSAGE -->
  <div ng-if="main.flashMessage" class="notification is-{{ main.flashMessage.type }}">
    {{ main.flashMessage.content }}
  </div>


  <ui-view></ui-view>

</body>
</html>
